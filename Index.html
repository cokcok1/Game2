<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 英語翻譯導師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-2xl font-bold text-indigo-600">AI English Tutor</h1>
                <p class="text-slate-500 text-sm">提升你的英語翻譯能力</p>
            </div>
            <div class="text-right">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Score</p>
                <p id="totalScore" class="text-4xl font-black text-indigo-500">0</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-indigo-100/50 overflow-hidden border border-slate-100">
            <div class="p-8">
                <div class="flex items-center gap-2 mb-4">
                    <span class="bg-indigo-100 text-indigo-600 text-xs font-bold px-2.5 py-1 rounded-full uppercase">Chinese</span>
                </div>
                <div id="chineseSentence" class="text-2xl font-bold text-slate-800 leading-relaxed mb-8">
                    正在請 Gemini 出題中...
                </div>

                <div class="flex items-center gap-2 mb-4">
                    <span class="bg-emerald-100 text-emerald-600 text-xs font-bold px-2.5 py-1 rounded-full uppercase">Your Translation</span>
                </div>
                <textarea id="userTranslation" 
                    class="w-full p-4 text-lg border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:ring-0 transition-all duration-300 min-h-[120px] mb-6 placeholder:text-slate-300"
                    placeholder="在此輸入英文翻譯..."></textarea>

                <button onclick="submitTranslation()" id="submitBtn" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-200 active:scale-[0.98]">
                    提交答案評分
                </button>
            </div>

            <div id="resultArea" class="hidden border-t border-slate-50 bg-slate-50/50 p-8 fade-in">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div id="scoreCircle" class="w-16 h-16 rounded-full flex items-center justify-center text-white font-black text-xl shadow-lg">
                            <span id="currentScore">0</span>
                        </div>
                        <p class="font-bold text-slate-700">這題得分</p>
                    </div>
                    <button onclick="nextQuestion()" class="bg-white hover:bg-slate-100 text-slate-600 font-bold py-2 px-6 rounded-xl border border-slate-200 transition-all">
                        下一題
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="bg-white p-5 rounded-2xl border border-slate-100">
                        <h4 class="text-sm font-bold text-indigo-500 mb-2 italic">Teacher's Feedback</h4>
                        <p id="feedback" class="text-slate-700 leading-relaxed"></p>
                    </div>

                    <div class="bg-indigo-600 p-5 rounded-2xl text-white shadow-md">
                        <h4 class="text-sm font-bold text-indigo-200 mb-2 italic">Native Speaker Says</h4>
                        <p id="nativeVersion" class="text-lg font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="text-center mt-8 text-slate-400 text-xs">Powered by Gemini AI • Keep practicing every day!</p>
    </div>

    <script>
        // ★★★ 請替換成你的 Cloudflare Worker 網址 ★★★
        const GEMINI_API_URL = 'https://little-thunder-4b7b.imsklam1.workers.dev';
        
        let totalScore = 0;
        let currentChinese = "";

        // 初始化：頁面載入後自動出題
        window.onload = nextQuestion;

        async function nextQuestion() {
            // 重置介面
            const chineseDisplay = document.getElementById('chineseSentence');
            const resultArea = document.getElementById('resultArea');
            const submitBtn = document.getElementById('submitBtn');
            const userArea = document.getElementById('userTranslation');

            chineseDisplay.innerText = "正在思考新題目...";
            chineseDisplay.classList.add('animate-pulse');
            userArea.value = "";
            resultArea.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerText = "準備中...";

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_question' })
                });
                
                // 假設 Worker 直接回傳字串
                currentChinese = await response.text();
                
                chineseDisplay.innerText = currentChinese;
                chineseDisplay.classList.remove('animate-pulse');
                submitBtn.disabled = false;
                submitBtn.innerText = "提交答案評分";
            } catch (e) {
                chineseDisplay.innerText = "出錯了，請重新整理頁面。";
                console.error(e);
            }
        }

        async function submitTranslation() {
            const userText = document.getElementById('userTranslation').value.trim();
            if (!userText) return alert("請輸入你的翻譯！");

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "評分中，請稍候...";
            submitBtn.disabled = true;

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'evaluate',
                        chinese: currentChinese,
                        translation: userText
                    })
                });

                const data = await response.json();
                showResult(data);
            } catch (e) {
                alert("評分失敗，請檢查 Worker 連線。");
                submitBtn.disabled = false;
                submitBtn.innerText = "重試一次";
                console.error(e);
            }
        }

        function showResult(data) {
            const score = parseInt(data.score);
            const scoreDisplay = document.getElementById('currentScore');
            const scoreCircle = document.getElementById('scoreCircle');
            
            // 更新分數與顏色
            scoreDisplay.innerText = score;
            if (score >= 80) scoreCircle.className = "w-16 h-16 rounded-full flex items-center justify-center text-white font-black text-xl shadow-lg bg-emerald-500";
            else if (score >= 60) scoreCircle.className = "w-16 h-16 rounded-full flex items-center justify-center text-white font-black text-xl shadow-lg bg-amber-500";
            else scoreCircle.className = "w-16 h-16 rounded-full flex items-center justify-center text-white font-black text-xl shadow-lg bg-rose-500";

            document.getElementById('feedback').innerText = data.feedback;
            document.getElementById('nativeVersion').innerText = data.native;
            
            // 累加總分
            totalScore += score;
            document.getElementById('totalScore').innerText = totalScore;
            
            // 顯示結果區域
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('submitBtn').innerText = "已完成評分";
        }
    </script>
</body>
</html>
