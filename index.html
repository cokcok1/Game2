    <style>

        .btn:active { transform: translateY(4px); box-shadow: none; }

        #messageArea { min-height: 20px; text-align: center; }

            pointer-events: none; 
        }
        .watermark span { display: block; font-size: 0.6rem; font-weight: 400; }

<body>

<div class="game-container">

        <div class="hud">

            <div class="score-board" id="scoreDisplay">æ˜Ÿæ˜Ÿ: 0</div>
    </div>
        <div class="verse-card">
            <div class="verse-ref" id="referenceDisplay">æ­£åœ¨è¼‰å…¥é‡‘å¥...</div>
        </div>
        <div id="correctionBox" class="correction-box">
            <span>ğŸ’¡ æ­£ç¢ºç­”æ¡ˆï¼š</span><span id="correctionText"></span>
    </div>
    </div>

    <div class="answer-section">
        <div class="zone-label">â˜ï¸ ä½ çš„æ’åˆ—</div>
        <div class="zone answer-zone" id="answerZone"></div>
    </div>

    <div class="option-section">
        <div class="zone-label">ğŸŒ¸ è©èªç©æœ¨</div>

        <div id="messageArea">
            <div class="msg-text" id="message"></div>

            <button class="btn btn-reset" id="resetBtn" onclick="resetRound()" disabled>é‡ä¾†</button>

</div>

<div class="modal-overlay" id="gameModal">
    <div class="modal-card">
        <h2 style="color:var(--primary-dark); margin-top:0;" id="modalTitle">TITLE</h2>
        <p id="modalText" style="color:#666; font-size:1.1rem; margin-bottom:20px;">Text</p>
        <button class="btn btn-submit" style="width:100%" onclick="handleModalAction()">ç¹¼çºŒç©</button>

</div>

<script>
    // JS é‚è¼¯ä¿æŒä¸è®Š
    const DATA_URL = 'https://cokcok1.github.io/Game2/Bible-Verses-Life.txt';
    let versesData = []; 
    let currentScore = 0;
    let lives = 5; 
    let currentVerseIndex = 0;
    let currentSegments = []; 
    let shuffledSegments = []; 
    let playerAnswer = []; 

    async function loadVersesFromFile() {
        const refDisplay = document.getElementById('referenceDisplay');
        const checkBtn = document.getElementById('checkBtn');
        try {
            refDisplay.innerText = "æ­£åœ¨é€£ç·šåˆ°é‡‘å¥åº«...";
            const response = await fetch(DATA_URL + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error('ç¶²è·¯å›æ‡‰éŒ¯èª¤');
            const text = await response.text();
            const lines = text.split('\n');
            versesData = [];
            lines.forEach(line => {
                if (!line || line.trim() === "") return;
                const parts = line.split(':');
                if (parts.length >= 2) {
                    let ref = parts[0].trim();
                    let contentStartIndex = 1;
                    if (parts.length > 2 && /^\s*[\d\-\,\s]+\s*$/.test(parts[1])) {
                        ref += ":" + parts[1].trim(); 
                        contentStartIndex = 2;
                    }
                    const contentRaw = parts.slice(contentStartIndex).join(':').trim();
                    const segments = contentRaw.split('/').map(s => s.trim()).filter(s => s.length > 0);
                    if (segments.length > 1) versesData.push({ ref, segments });
                }
            });
            if (versesData.length === 0) throw new Error('æ‰¾ä¸åˆ°æœ‰æ•ˆçš„é‡‘å¥è³‡æ–™');
            console.log(`æˆåŠŸè¼‰å…¥ ${versesData.length} å¥é‡‘å¥ã€‚`);
            initGame();
        } catch (error) {
            console.error("è¼‰å…¥å¤±æ•—:", error);
            refDisplay.innerText = "âš ï¸ é‡‘å¥è¼‰å…¥å¤±æ•—";
            showMessage("ç„¡æ³•è®€å–é‡‘å¥æª”æ¡ˆï¼Œè«‹æª¢æŸ¥æ ¼å¼æˆ–ç¶²è·¯ã€‚", "#ff4757");
            checkBtn.innerText = "è¼‰å…¥å¤±æ•—";
            checkBtn.disabled = true;
        }
    }

    function initGame() {
        currentScore = 0;
        lives = 5; 
        currentVerseIndex = Math.floor(Math.random() * versesData.length);
        document.getElementById('checkBtn').disabled = false;
        updateUI();
        loadLevel();
    }

    function loadLevel() {
        const verseObj = versesData[currentVerseIndex % versesData.length];
        document.getElementById('referenceDisplay').innerText = verseObj.ref;
        showMessage("");
        hideCorrection();
        document.getElementById('answerZone').className = "zone answer-zone";
        const checkBtn = document.getElementById('checkBtn');
        checkBtn.innerText = "å®Œæˆï¼";
        checkBtn.onclick = checkAnswer;
        checkBtn.style.background = "var(--primary-pink)";
        currentSegments = [...verseObj.segments];
        shuffledSegments = [...verseObj.segments];
        playerAnswer = [];
        shuffleArray(shuffledSegments);
        renderZones();
    }

    function resetRound() {
        shuffledSegments = shuffledSegments.concat(playerAnswer);
        playerAnswer = [];
        renderZones();
    }

    function renderZones() {
        const answerZone = document.getElementById('answerZone');
        const optionZone = document.getElementById('optionZone');
        const resetBtn = document.getElementById('resetBtn');
        answerZone.innerHTML = '';
        optionZone.innerHTML = '';
        if (playerAnswer.length === 0) {
            answerZone.innerHTML = '<div class="answer-placeholder">æŠŠè©èªæ‹‰åˆ°é€™è£¡å–”ï¼</div>';
            resetBtn.disabled = true;
        } else {
            resetBtn.disabled = false;
        }
        playerAnswer.forEach((text, index) => { answerZone.appendChild(createBrick(text, true, index)); });
        shuffledSegments.forEach((text, index) => { optionZone.appendChild(createBrick(text, false, index)); });
    }

    function createBrick(text, isAnswerZone, index) {
        let div = document.createElement('div');
        div.className = 'word-brick';
        div.innerText = text;
        div.onclick = function() {
            if (isAnswerZone) {
                const word = playerAnswer[index];
                playerAnswer.splice(index, 1);
                shuffledSegments.push(word);
            } else {
                const word = shuffledSegments[index];
                shuffledSegments.splice(index, 1);
                playerAnswer.push(word);
            }
            renderZones();
        };
        return div;
    }

    function checkAnswer() {
        if (playerAnswer.length === 0) { showMessage("é‚„æ²’é¸è©èªå–”ï¼åŠ æ²¹ï¼", "#ffa502"); return; }
        let isCorrect = true;
        if (playerAnswer.length !== currentSegments.length) isCorrect = false;
        else {
            for (let i = 0; i < currentSegments.length; i++) {
                if (playerAnswer[i] !== currentSegments[i]) { isCorrect = false; break; }
            }
        }
        const answerZone = document.getElementById('answerZone');
        const checkBtn = document.getElementById('checkBtn');
        if (isCorrect) {
            currentScore++;
            answerZone.classList.add('correct');
            showMessage("ğŸ‰ å“‡ï¼ä½ ç­”å°äº†ï¼å¤ªæ£’äº†ï¼", "#2ed573");
            hideCorrection();
            checkBtn.innerText = "ä¸‹ä¸€é—œ â”";
            checkBtn.style.background = "#2ed573"; 
            checkBtn.onclick = nextLevel;
            triggerConfetti();
        } else {
            lives--;
            answerZone.classList.add('wrong');
            showMessage("å“å‘€ï¼Œé †åºä¸å°ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š", "#ff4757");
            updateUI();
            showCorrection(currentSegments.join(''));
            checkBtn.innerText = "ä¸‹ä¸€é¡Œ â”";
            checkBtn.style.background = "#ff4757"; 
            checkBtn.onclick = nextLevel; 
            setTimeout(() => { answerZone.classList.remove('wrong'); }, 1000);
            if (lives <= 0) showModal("éŠæˆ²çµæŸ", `ä½ ç²å¾—äº† <b>${currentScore}</b> é¡†æ˜Ÿæ˜Ÿï¼<br>ä¼‘æ¯ä¸€ä¸‹å†ä¾†æŒ‘æˆ°ï¼`, "é‡æ–°é–‹å§‹");
        }
    }

    function nextLevel() { currentVerseIndex++; loadLevel(); updateUI(); }
    function showCorrection(text) { document.getElementById('correctionText').innerText = text; document.getElementById('correctionBox').style.display = 'block'; }
    function hideCorrection() { document.getElementById('correctionBox').style.display = 'none'; }
    function showMessage(text, color) { const msg = document.getElementById('message'); msg.innerText = text; msg.style.color = color || 'var(--text-color)'; }
    function updateUI() {
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "â¤ï¸";
        for(let i=lives; i<5; i++) hearts += "ğŸ¤"; 
        document.getElementById('livesDisplay').innerText = hearts;
        document.getElementById('scoreDisplay').innerText = "æ˜Ÿæ˜Ÿ: " + currentScore;
    }
    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
    function triggerConfetti() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1'] }); }
    function showModal(title, text, btnText) { document.getElementById('modalTitle').innerText = title; document.getElementById('modalText').innerHTML = text; document.querySelector('#gameModal .btn-submit').innerText = btnText; document.getElementById('gameModal').style.display = 'flex'; }
    function handleModalAction() { document.getElementById('gameModal').style.display = 'none'; initGame(); }
    loadVersesFromFile();
</script>
