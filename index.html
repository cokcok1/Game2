<script>
    // --- 1. å¤šèªè¨€è¨­å®š (i18n) ---
    const CONFIG = {
        zh: {
            url: 'https://cokcok1.github.io/Game2/Bible-Verses-Life.txt',
            ui: {
                yourArrangement: "â˜ï¸ ä½ çš„æ’åˆ—",
                wordBricks: "ğŸ¦• è©èªç©æœ¨",
                reset: "é‡ä¾†",
                check: "å®Œæˆï¼",
                loading: "è¼‰å…¥ä¸­...",
                nextLevel: "ä¸‹ä¸€é—œ â”",
                nextQuestion: "ä¸‹ä¸€é¡Œ â”",
                correctMsg: "ğŸ‰ å“‡ï¼ä½ ç­”å°äº†ï¼å¤ªæ£’äº†ï¼",
                wrongMsg: "å“å‘€ï¼Œé †åºä¸å°ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š",
                gameOverTitle: "éŠæˆ²çµæŸ",
                gameOverMsg: "ä½ ç²å¾—äº† <b>{score}</b> é¡†æ˜Ÿæ˜Ÿï¼<br>ä¼‘æ¯ä¸€ä¸‹å†ä¾†æŒ‘æˆ°ï¼",
                restart: "é‡æ–°é–‹å§‹",
                loadingText: "æ­£åœ¨è¼‰å…¥é‡‘å¥...",
                loadFail: "âš ï¸ é‡‘å¥è¼‰å…¥å¤±æ•—",
                loadFailMsg: "ç„¡æ³•è®€å–é‡‘å¥æª”æ¡ˆï¼Œè«‹æª¢æŸ¥æ ¼å¼æˆ–ç¶²è·¯ã€‚",
                correctLabel: "ğŸ’¡ æ­£ç¢ºç­”æ¡ˆï¼š",
                placeholder: "æŠŠè©èªæ‹‰åˆ°é€™è£¡å–”ï¼",
                scorePrefix: "æ˜Ÿæ˜Ÿ: ",
                langBtnText: "English", // åˆ‡æ›åˆ°è‹±æ–‡çš„æŒ‰éˆ•æ–‡å­—
                loadEmpty: "è«‹å…ˆé¸è©èªå–”ï¼åŠ æ²¹ï¼"
            }
        },
        en: {
            url: 'https://cokcok1.github.io/Game2/Bible-Verses-E.txt',
            ui: {
                yourArrangement: "â˜ï¸ Your Arrangement",
                wordBricks: "ğŸ¦• Word Bricks",
                reset: "Reset",
                check: "Check!",
                loading: "Loading...",
                nextLevel: "Next Level â”",
                nextQuestion: "Next Question â”",
                correctMsg: "ğŸ‰ Awesome! You got it right!",
                wrongMsg: "Oops, incorrect. The answer is:",
                gameOverTitle: "Game Over",
                gameOverMsg: "You earned <b>{score}</b> Stars!<br>Take a rest and try again!",
                restart: "Play Again",
                loadingText: "Loading Verses...",
                loadFail: "âš ï¸ Load Failed",
                loadFailMsg: "Cannot load verses file.",
                correctLabel: "ğŸ’¡ Answer: ",
                placeholder: "Drag words here!",
                scorePrefix: "Stars: ",
                langBtnText: "ç¹é«”ä¸­æ–‡", // åˆ‡æ›åˆ°ä¸­æ–‡çš„æŒ‰éˆ•æ–‡å­—
                loadEmpty: "Please select words first!"
            }
        }
    };

    // é è¨­èªè¨€ï¼šç¹é«”ä¸­æ–‡
    let currentLang = 'zh'; 
    
    // éŠæˆ²è®Šæ•¸
    let versesData = []; 
    let currentScore = 0;
    let lives = 5; 
    let currentVerseIndex = 0;
    let currentSegments = []; 
    let shuffledSegments = []; 
    let playerAnswer = []; 

    // --- åˆ‡æ›èªè¨€å‡½æ•¸ ---
    function toggleLanguage() {
        // åˆ‡æ›ç‹€æ…‹
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        
        // é‡ç½®åˆ†æ•¸ (å¯é¸ï¼Œé€™è£¡é¸æ“‡é‡ç½®ä»¥ç¤ºå…¬å¹³)
        currentScore = 0;
        lives = 5;
        
        // æ›´æ–° UI æ–‡å­—
        updateUIText();
        
        // é‡æ–°è¼‰å…¥å°æ‡‰èªè¨€çš„è³‡æ–™
        loadVersesFromFile();
    }

    // --- æ›´æ–°ä»‹é¢æ–‡å­— ---
    function updateUIText() {
        const t = CONFIG[currentLang].ui;
        
        document.getElementById('zoneLabelAnswer').innerText = t.yourArrangement;
        document.getElementById('zoneLabelOption').innerText = t.wordBricks;
        document.getElementById('resetBtn').innerText = t.reset;
        document.getElementById('checkBtn').innerText = t.loading; // æš«æ™‚é¡¯ç¤ºè¼‰å…¥ä¸­
        document.getElementById('langBtn').innerText = t.langBtnText;
        document.getElementById('scoreDisplay').innerText = t.scorePrefix + currentScore;
        document.getElementById('correctionLabel').innerText = t.correctLabel;
        
        // éš±è—å¯èƒ½å­˜åœ¨çš„æç¤ºæ¡†
        hideCorrection();
        document.getElementById('message').innerText = "";
    }

    async function loadVersesFromFile() {
        const refDisplay = document.getElementById('referenceDisplay');
        const checkBtn = document.getElementById('checkBtn');
        const t = CONFIG[currentLang].ui;

        try {
            refDisplay.innerText = t.loadingText;
            checkBtn.disabled = true;
            
            // æ ¹æ“šèªè¨€é¸æ“‡ URL
            const url = CONFIG[currentLang].url;
            
            const response = await fetch(url + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error('ç¶²è·¯å›æ‡‰éŒ¯èª¤');
            const text = await response.text();
            const lines = text.split('\n');
            versesData = [];
            lines.forEach(line => {
                if (!line || line.trim() === "") return;
                const parts = line.split(':');
                if (parts.length >= 2) {
                    let ref = parts[0].trim();
                    let contentStartIndex = 1;
                    if (parts.length > 2 && /^\s*[\d\-\,\s]+\s*$/.test(parts[1])) {
                        ref += ":" + parts[1].trim(); 
                        contentStartIndex = 2;
                    }
                    const contentRaw = parts.slice(contentStartIndex).join(':').trim();
                    const segments = contentRaw.split('/').map(s => s.trim()).filter(s => s.length > 0);
                    if (segments.length > 1) versesData.push({ ref, segments });
                }
            });
            if (versesData.length === 0) throw new Error('No Data');
            
            console.log(`Loaded ${versesData.length} verses for ${currentLang}.`);
            initGame();
        } catch (error) {
            console.error("Load failed:", error);
            refDisplay.innerText = t.loadFail;
            showMessage(t.loadFailMsg, "#ff4757");
            checkBtn.innerText = "Error";
            checkBtn.disabled = true;
        }
    }

    function initGame() {
        const t = CONFIG[currentLang].ui;
        // æ³¨æ„ï¼šé€™è£¡ä¸é‡ç½®åˆ†æ•¸ï¼Œé™¤éæ˜¯åˆ‡æ›èªè¨€æ™‚å·²ç¶“é‡ç½®é
        // å¦‚æœåªæ˜¯éŠæˆ²çµæŸå¾Œé‡ä¾†ï¼Œå‰‡é‡ç½®åˆ†æ•¸
        // ç‚ºäº†ç°¡å–®ï¼ŒinitGame è¢«è¦–ç‚ºæ–°çš„ä¸€å±€
        
        // å¦‚æœæ˜¯ toggleLanguage å‘¼å«çš„ï¼Œåˆ†æ•¸å·²ç¶“è¢«é‡ç½®ã€‚å¦‚æœæ˜¯ Game Over å‘¼å«çš„ï¼Œä¹Ÿè¦é‡ç½®ã€‚
        // æˆ‘å€‘å‡è¨­ initGame ç¸½æ˜¯é–‹å§‹æ–°éŠæˆ²
        
        currentVerseIndex = Math.floor(Math.random() * versesData.length);
        document.getElementById('checkBtn').disabled = false;
        updateUI();
        loadLevel();
    }

    function loadLevel() {
        const t = CONFIG[currentLang].ui;
        const verseObj = versesData[currentVerseIndex % versesData.length];
        
        document.getElementById('referenceDisplay').innerText = verseObj.ref;
        showMessage("");
        hideCorrection();
        
        document.getElementById('answerZone').className = "zone answer-zone";
        const checkBtn = document.getElementById('checkBtn');
        checkBtn.innerText = t.check;
        checkBtn.onclick = checkAnswer;
        checkBtn.style.background = "var(--primary-blue)";
        
        currentSegments = [...verseObj.segments];
        shuffledSegments = [...verseObj.segments];
        playerAnswer = [];
        shuffleArray(shuffledSegments);
        renderZones();
    }

    function resetRound() {
        shuffledSegments = shuffledSegments.concat(playerAnswer);
        playerAnswer = [];
        renderZones();
    }

    function renderZones() {
        const answerZone = document.getElementById('answerZone');
        const optionZone = document.getElementById('optionZone');
        const resetBtn = document.getElementById('resetBtn');
        const t = CONFIG[currentLang].ui;

        answerZone.innerHTML = '';
        optionZone.innerHTML = '';
        
        if (playerAnswer.length === 0) {
            answerZone.innerHTML = `<div class="answer-placeholder">${t.placeholder}</div>`;
            resetBtn.disabled = true;
        } else {
            resetBtn.disabled = false;
        }
        playerAnswer.forEach((text, index) => { answerZone.appendChild(createBrick(text, true, index)); });
        shuffledSegments.forEach((text, index) => { optionZone.appendChild(createBrick(text, false, index)); });
    }

    function createBrick(text, isAnswerZone, index) {
        let div = document.createElement('div');
        div.className = 'word-brick';
        div.innerText = text;
        div.onclick = function() {
            if (isAnswerZone) {
                const word = playerAnswer[index];
                playerAnswer.splice(index, 1);
                shuffledSegments.push(word);
            } else {
                const word = shuffledSegments[index];
                shuffledSegments.splice(index, 1);
                playerAnswer.push(word);
            }
            renderZones();
        };
        return div;
    }

    function checkAnswer() {
        const t = CONFIG[currentLang].ui;
        
        if (playerAnswer.length === 0) { showMessage(t.loadEmpty, "#ffb300"); return; }
        let isCorrect = true;
        if (playerAnswer.length !== currentSegments.length) isCorrect = false;
        else {
            for (let i = 0; i < currentSegments.length; i++) {
                if (playerAnswer[i] !== currentSegments[i]) { isCorrect = false; break; }
            }
        }
        
        const answerZone = document.getElementById('answerZone');
        const checkBtn = document.getElementById('checkBtn');
        
        if (isCorrect) {
            currentScore++;
            answerZone.classList.add('correct');
            showMessage(t.correctMsg, "var(--success-color)");
            hideCorrection();
            checkBtn.innerText = t.nextLevel;
            checkBtn.style.background = "var(--success-color)"; 
            checkBtn.onclick = nextLevel;
            triggerConfetti();
        } else {
            lives--;
            answerZone.classList.add('wrong');
            showMessage(t.wrongMsg, "#ef5350");
            updateUI();
            
            // æ ¹æ“šèªè¨€çµ„åˆæ­£ç¢ºç­”æ¡ˆ
            // ä¸­æ–‡é€šå¸¸ç›´æ¥é€£æ¥ï¼Œè‹±æ–‡é€šå¸¸éœ€è¦ç©ºæ ¼
            let correctText = currentSegments.join(currentLang === 'en' ? ' ' : '');
            // å¦‚æœæ‚¨çš„è‹±æ–‡txtæª”åˆ†æ®µå·²ç¶“åŒ…å«ç©ºæ ¼ï¼Œå‰‡ä¸éœ€è¦é¡å¤–åŠ ç©ºæ ¼ã€‚
            // é€™è£¡ç‚ºäº†ä¿éšªï¼Œå¦‚æœæ˜¯è‹±æ–‡ä¸”åˆ†æ®µå°¾æ²’æœ‰ç©ºæ ¼ï¼Œå¯ä»¥è€ƒæ…®åŠ ã€‚
            // ä½†ç‚ºäº†é‚„åŸé‡‘å¥æœ¬æ„ï¼Œç›´æ¥ join('') ä¹Ÿæ˜¯å¯ä»¥çš„ï¼Œè¦–ä¹æ‚¨ txt çš„åˆ‡åˆ†æ–¹å¼ã€‚
            // ç‚ºäº†é€šç”¨æ€§ï¼Œæˆ‘å€‘ä¿æŒ join('')ï¼Œå‡è¨­æ‚¨çš„ txt å·²ç¶“åŒ…å«äº†æ¨™é»å’Œç©ºæ ¼ã€‚
            showCorrection(currentSegments.join(''));
            
            checkBtn.innerText = t.nextQuestion;
            checkBtn.style.background = "#ef5350"; 
            checkBtn.onclick = nextLevel; 
            setTimeout(() => { answerZone.classList.remove('wrong'); }, 1000);
            
            if (lives <= 0) {
                let msg = t.gameOverMsg.replace('{score}', currentScore);
                showModal(t.gameOverTitle, msg, t.restart);
            }
        }
    }

    function nextLevel() { currentVerseIndex++; loadLevel(); updateUI(); }
    
    function showCorrection(text) { 
        document.getElementById('correctionText').innerText = text; 
        document.getElementById('correctionBox').style.display = 'block'; 
    }
