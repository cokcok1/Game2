                loadFailMsg: "ç„¡æ³•è®€å–é‡‘å¥æª”æ¡ˆï¼Œè«‹æª¢æŸ¥æ ¼å¼æˆ–ç¶²è·¯ã€‚",
                correctLabel: "ğŸ’¡ æ­£ç¢ºç­”æ¡ˆï¼š",
                placeholder: "æŠŠè©èªæ‹‰åˆ°é€™è£¡å–”ï¼",
                scorePrefix: "æ˜Ÿæ˜Ÿ: ",
                langBtnText: "English", 
                loadEmpty: "è«‹å…ˆé¸è©èªå–”ï¼åŠ æ²¹ï¼",

        en: {

                wrongMsg: "Oops, incorrect. The answer is:",
                gameOverTitle: "Game Over",
                gameOverMsg: "You earned <b>{score}</b> Stars!<br>Take a rest and try again!",
                restart: "Play Again",
                loadingText: "Loading Verses...",
                loadFail: "âš ï¸ Load Failed",
                loadFailMsg: "Cannot load verses file.",
                correctLabel: "ğŸ’¡ Answer: ",
                placeholder: "Drag words here!",
                scorePrefix: "Stars: ",
                langBtnText: "ç¹é«”ä¸­æ–‡", 
                loadEmpty: "Please select words first!",
                modeRandom: "ğŸ”€ Random",
                modeSeq: "ğŸ”¢ Order"
            }
        }
    };

    let currentLang = 'zh'; 
    let isRandomMode = false; 

    let rawVersesData = []; 
    let gameVersesData = []; 
    
    let currentScore = 0;
    let lives = 5; 
    let currentVerseIndex = 0; // éŠæˆ²ç•¶å‰æŒ‡é‡
    
    // --- æ–°å¢ï¼šç¨ç«‹è®Šæ•¸è¨˜éŒ„ã€Œé †åºæ¨¡å¼ã€çš„é€²åº¦ ---
    let savedSeqIndex = 0; 

    let currentSegments = []; 
    let shuffledSegments = []; 
    let playerAnswer = []; 

    // --- Local Storage å­˜å–å‡½æ•¸ ---
    function loadSavedData() {
        const savedScore = localStorage.getItem('bibleGame_score');
        const savedIndex = localStorage.getItem('bibleGame_seqIndex');
        
        if (savedScore !== null) {
            currentScore = parseInt(savedScore, 10);
        }
        if (savedIndex !== null) {
            savedSeqIndex = parseInt(savedIndex, 10);
        }
    }

    function saveProgress() {
        localStorage.setItem('bibleGame_score', currentScore);
        // åªåœ¨é †åºæ¨¡å¼ä¸‹æ›´æ–°å­˜æª”é€²åº¦
        if (!isRandomMode) {
            // å­˜ä¸‹ä¸€é¡Œçš„ Index (æ‰€ä»¥ +1)ï¼Œé€™æ¨£ä¸‹æ¬¡æ‰“é–‹ç›´æ¥ç©ä¸‹ä¸€é¡Œ
            // é€™è£¡æˆ‘å€‘å­˜ã€Œç•¶å‰æ­£ç¢ºç­”å®Œçš„ Indexã€æ¯”è¼ƒå¥½ï¼Œæˆ–è€…å­˜ã€Œä¸‹ä¸€é¡Œã€ã€‚
            // é‚è¼¯ï¼šç­”å°äº† -> savedSeqIndex å¢åŠ  -> å­˜å…¥
            localStorage.setItem('bibleGame_seqIndex', savedSeqIndex);
        }
    }

    function resetScoreData() {
        currentScore = 0;
        localStorage.setItem('bibleGame_score', 0);
        // æ³¨æ„ï¼šä¸é‡ç½® bibleGame_seqIndexï¼Œè®“ç©å®¶ä¿ç•™é€²åº¦
    }
    // ----------------------------

    function toggleLanguage() {
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        
        if (currentLang === 'zh') {
            isRandomMode = false; 
        } else {
            isRandomMode = true;  
        }
        
        // åˆ‡æ›èªè¨€æ™‚ï¼Œé‡æ–°è¼‰å…¥åˆ†æ•¸ï¼ˆä¿æŒåˆ†æ•¸ä¸€è‡´æ€§ï¼‰
        // æˆ–è€…æ˜¯æƒ³åˆ†é–‹è¨ˆåˆ†ï¼Ÿé€šå¸¸ä¿æŒç´¯ç©æ¯”è¼ƒæœ‰æˆå°±æ„Ÿ
        // é€™è£¡ç¶­æŒè®€å–å…¨åŸŸåˆ†æ•¸
        loadSavedData();
        lives = 5;
        updateUIText();
        loadVersesFromFile();
    }

    function toggleMode() {
        isRandomMode = !isRandomMode;
        // åˆ‡æ›æ¨¡å¼ä¸é‡ç½®åˆ†æ•¸ï¼Œåªé‡ç½®ç”Ÿå‘½
        lives = 5;
        updateUIText();
        prepareGameData();
        initGame();
    }

    function updateUIText() {
        const t = CONFIG[currentLang].ui;
        document.getElementById('zoneLabelAnswer').innerText = t.yourArrangement;
        document.getElementById('zoneLabelOption').innerText = t.wordBricks;
        document.getElementById('resetBtn').innerText = t.reset;
        document.getElementById('checkBtn').innerText = t.loading; 
        document.getElementById('langBtn').innerText = t.langBtnText;
        document.getElementById('scoreDisplay').innerText = t.scorePrefix + currentScore;
        document.getElementById('correctionLabel').innerText = t.correctLabel;
        
        const modeBtn = document.getElementById('modeBtn');
        const explainBtn = document.getElementById('explainBtn');
        const controlsArea = document.getElementById('controlsArea');

        if (currentLang === 'en') {
            modeBtn.style.display = 'none';
            explainBtn.style.display = 'none';
            controlsArea.style.gridTemplateColumns = '1fr 2fr';
        } else {
            modeBtn.style.display = 'inline-block';
            modeBtn.innerText = isRandomMode ? t.modeRandom : t.modeSeq;
            explainBtn.style.display = 'inline-block';
            explainBtn.innerText = "è§£é‡‹";
            controlsArea.style.gridTemplateColumns = '1fr 1fr 2fr';
        }
        
        hideCorrection();
        document.getElementById('message').innerText = "";
    }

    async function loadVersesFromFile() {
        const refDisplay = document.getElementById('referenceDisplay');
        const checkBtn = document.getElementById('checkBtn');
        const t = CONFIG[currentLang].ui;

        try {
            refDisplay.innerText = t.loadingText;
            checkBtn.disabled = true;
            
            const url = CONFIG[currentLang].url;
            const response = await fetch(url + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error('ç¶²è·¯å›æ‡‰éŒ¯èª¤');
            const text = await response.text();
            const lines = text.split('\n');
            
            rawVersesData = []; 
            
            lines.forEach(line => {
                if (!line || line.trim() === "") return;
                
                if (line.includes(" : /")) {
                    const splitIdx = line.indexOf(" : /");
                    const ref = line.substring(0, splitIdx).trim();
                    const contentRaw = line.substring(splitIdx + 4).trim();
                    const segments = contentRaw.split('/').map(s => s.trim()).filter(s => s.length > 0);
                    if (segments.length > 0) rawVersesData.push({ ref, segments });
                } else {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        let ref = parts[0].trim();
                        let contentStartIndex = 1;
                        if (parts.length > 2 && /^\s*[\d\-\,\s]+\s*$/.test(parts[1])) {
                            ref += ":" + parts[1].trim(); 
                            contentStartIndex = 2;
                        }
                        const contentRaw = parts.slice(contentStartIndex).join(':').trim();
                        const segments = contentRaw.split('/').map(s => s.trim()).filter(s => s.length > 0);
                        if (segments.length > 1) rawVersesData.push({ ref, segments });
                    }
                }
            });
            
            if (rawVersesData.length === 0) throw new Error('No Data');
            console.log(`Loaded ${rawVersesData.length} verses.`);
            
            // è³‡æ–™è¼‰å…¥å¾Œï¼Œè®€å–å­˜æª”
            loadSavedData();
            
            prepareGameData();
            initGame();
        } catch (error) {
            console.error("Load failed:", error);
            refDisplay.innerText = t.loadFail;
            showMessage(t.loadFailMsg, "#ff4757");
            checkBtn.innerText = "Error";
            checkBtn.disabled = true;
        }
    }

    function prepareGameData() {
        gameVersesData = [...rawVersesData];
        if (isRandomMode) {
            shuffleArray(gameVersesData);
            // éš¨æ©Ÿæ¨¡å¼ä¸‹ï¼ŒæŒ‡é‡éš¨æ©Ÿï¼ˆæˆ–è€…å¾0é–‹å§‹å› ç‚ºé™£åˆ—å·²ç¶“äº‚äº†ï¼‰
            currentVerseIndex = 0;

            currentVerseIndex = savedSeqIndex;

    function getExplanationParams(fullRef) {
        const match = fullRef.match(/\((.*?)\)/);
        if (!match) return null;
        
        const coreRef = match[1]; 
        const lastSpaceIndex = coreRef.lastIndexOf(' ');
        if (lastSpaceIndex === -1) return null;
        
        const book = coreRef.substring(0, lastSpaceIndex).trim(); 
        const chapVerse = coreRef.substring(lastSpaceIndex + 1).trim(); 
        const [chap, versePart] = chapVerse.split(':');
        if (!chap || !versePart) return null;
        
        let start = versePart;
        let end = versePart;
        
        if (versePart.includes('-')) {
            const parts = versePart.split('-');
            start = parts[0];
            end = parts[1];
        }
        
        return { book, chap, start, end };
    }

    function openExplanation() {
        const verseObj = gameVersesData[currentVerseIndex % gameVersesData.length];
        const params = getExplanationParams(verseObj.ref);
        
        if (params) {
            const url = `https://cokcok1.github.io/bible-ai2/index.html?book=${params.book}&chap=${params.chap}&start=${params.start}&end=${params.end}`;
            window.open(url, '_blank');
        } else {
            alert("ç„¡æ³•é–‹å•Ÿè§£é‡‹ï¼šç¶“æ–‡æ ¼å¼ä¸æ”¯æ´");
        }
    }

    function resetRound() {
        shuffledSegments = shuffledSegments.concat(playerAnswer);
        playerAnswer = [];
        renderZones();
    }

    function renderZones() {
        const answerZone = document.getElementById('answerZone');
        const optionZone = document.getElementById('optionZone');
        const resetBtn = document.getElementById('resetBtn');
        const t = CONFIG[currentLang].ui;

        answerZone.innerHTML = '';
        optionZone.innerHTML = '';
        
        if (playerAnswer.length === 0) {
            answerZone.innerHTML = `<div class="answer-placeholder">${t.placeholder}</div>`;
            resetBtn.disabled = true;
        } else {
            resetBtn.disabled = false;
        }
        playerAnswer.forEach((text, index) => { answerZone.appendChild(createBrick(text, true, index)); });
        shuffledSegments.forEach((text, index) => { optionZone.appendChild(createBrick(text, false, index)); });
    }

    function createBrick(text, isAnswerZone, index) {
        let div = document.createElement('div');
        div.className = 'word-brick';
        div.innerText = text;
        div.onclick = function() {
            if (isAnswerZone) {
                const word = playerAnswer[index];
                playerAnswer.splice(index, 1);
                shuffledSegments.push(word);
            } else {
                const word = shuffledSegments[index];
                shuffledSegments.splice(index, 1);
                playerAnswer.push(word);
            }
            renderZones();
        };
        return div;
    }

    function checkAnswer() {
        const t = CONFIG[currentLang].ui;
        
        if (playerAnswer.length === 0) { showMessage(t.loadEmpty, "#ffb300"); return; }
        let isCorrect = true;
        if (playerAnswer.length !== currentSegments.length) isCorrect = false;
        else {
            for (let i = 0; i < currentSegments.length; i++) {
                if (playerAnswer[i] !== currentSegments[i]) { isCorrect = false; break; }
            }
        }
        
        const answerZone = document.getElementById('answerZone');
        const checkBtn = document.getElementById('checkBtn');
        const explainBtn = document.getElementById('explainBtn');
        
        if (isCorrect) {
            currentScore++;
            answerZone.classList.add('correct');
            showMessage(t.correctMsg, "var(--success-color)");
            hideCorrection();
            checkBtn.innerText = t.nextLevel;
            checkBtn.style.background = "var(--success-color)"; 
            checkBtn.onclick = nextLevel;
            
            // ç­”å°å•Ÿç”¨è§£é‡‹
            explainBtn.disabled = false;
            
            // --- å„²å­˜é€²åº¦ (åˆ†æ•¸ + é †åºé€²åº¦) ---
            if (!isRandomMode) {
                savedSeqIndex++; // é †åºæ¨¡å¼ä¸‹ï¼Œé€²åº¦+1
            }
            saveProgress(); 
            // ----------------------------------
            
            triggerConfetti();
        } else {
            lives--;
            answerZone.classList.add('wrong');
            showMessage(t.wrongMsg, "#ef5350");
            updateUI();
            
            showCorrection(currentSegments.join(currentLang === 'en' ? ' ' : ''));
            
            checkBtn.innerText = t.nextQuestion;
            checkBtn.style.background = "#ef5350"; 
            checkBtn.onclick = nextLevel; 
            
            // ç­”éŒ¯å•Ÿç”¨è§£é‡‹
            explainBtn.disabled = false;

            // ç­”éŒ¯ä¸å­˜é€²åº¦ (é™¤éæˆ‘å€‘æƒ³è®“ç­”éŒ¯ä¹Ÿç®—éé—œï¼Œé€šå¸¸ä¸å­˜)
            // ä½†åˆ†æ•¸å¯èƒ½æ¸›å°‘äº†(å¦‚æœæˆ‘å€‘æœ‰æ‰£åˆ†æ©Ÿåˆ¶)ï¼Œé€™è£¡åªæ›´æ–°åˆ†æ•¸(å¦‚æœéœ€è¦)
            // é€™è£¡å› ç‚ºåªæœ‰åŠ åˆ†æ²’æœ‰æ‰£åˆ†ï¼Œæ‰€ä»¥ä¸ç”¨ç‰¹åˆ¥å­˜

            setTimeout(() => { answerZone.classList.remove('wrong'); }, 1000);
            
            if (lives <= 0) {
                let msg = t.gameOverMsg.replace('{score}', currentScore);
                showModal(t.gameOverTitle, msg, t.restart);
            }
        }
    }

    function nextLevel() { 
        currentVerseIndex++; 
        loadLevel(); 
        updateUI(); 
    }
    
    function showCorrection(text) { 
        document.getElementById('correctionText').innerText = text; 
        document.getElementById('correctionBox').style.display = 'block'; 
    }
    
    function hideCorrection() { document.getElementById('correctionBox').style.display = 'none'; }
    
    function showMessage(text, color) { 
        const msg = document.getElementById('message'); 
        msg.innerText = text; 
        msg.style.color = color || 'var(--text-color)'; 
    }
    
    function updateUI() {
        const t = CONFIG[currentLang].ui;
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "â¤ï¸";
        for(let i=lives; i<5; i++) hearts += "ğŸ¤"; 
        document.getElementById('livesDisplay').innerText = hearts;
        document.getElementById('scoreDisplay').innerText = t.scorePrefix + currentScore;
    }
    
    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
    
    function triggerConfetti() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#64b5f6', '#4db6ac', '#fff176', '#ffb74d'] }); }
    
    function showModal(title, text, btnText) { 
        document.getElementById('modalTitle').innerText = title; 
        document.getElementById('modalText').innerHTML = text; 
        document.getElementById('modalBtn').innerText = btnText;
        document.getElementById('gameModal').style.display = 'flex'; 
    }
    
    function handleModalAction() { 
        document.getElementById('gameModal').style.display = 'none'; 
        
        // Game Over é‡ç½®
        resetScoreData(); // æ­¸é›¶åˆ†æ•¸
        lives = 5;
        
        // æ¢å¾©æ•¸æ“š (é€²åº¦ä¸æ­¸é›¶ï¼Œæ‰€ä»¥é€™è£¡å†æ¬¡ prepare)
        prepareGameData();
        initGame(); 
    }
    
    // å•Ÿå‹•
    updateUIText();
    loadVersesFromFile();
</script>
